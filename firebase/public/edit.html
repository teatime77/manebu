<script type="text/javascript">

function openDropZone(){
    manebu.dropZone.style.display = "inline-block";
}

function closeDropZone(){
    manebu.dropZone.style.display = "none";
}

</script>

<body onload="manebu.init_manebu(true)" style="margin:0px; padding:0px">

<!-- $$
\newcommand{\P}{\mathcal{P}}
\\
\newcommand{\F}{\mathcal{F}}
\\
\newcommand{\L}{\mathcal{L}}
\newcommand{\U}{{}^\ast U}
$$ -->

<table border="1" width="100%">
  <tr>
      <td valign="top" width="50%">
          <button onclick="window.location.href='login.html'">ログイン</button>
          <button id="btn-open-folder" disabled=true onclick="manebu.openFolder()">フォルダーを開く</button>
          <button onclick="manebu.firebase_update()">更新</button>  
          <button onclick="manebu.play()">再生</button>
          <button onclick="manebu.stop()">停止</button>
          <button onclick="manebu.backup()">バックアップ</button>
          &#x1f640;
          <button onclick="manebu.textMath.value = ''">クリア</button>
          <br/>
          <textarea id="txt-math" spellcheck="false" style="width: 99%; height: 700px; overflow-x: visible; white-space: pre; font-size: large; font-weight: bold;" ></textarea>
      </td>
      <td valign="top" width="50%">
        <button onclick="manebu.addSelection()">テキストを選択</button>
        <button onclick="openDropZone()" >画像を挿入</button>
        <input type="radio" name="shape-tool" id="tool-move" value="move" />移動
        <input type="radio" name="shape-tool" id="tool-line" value="line" />線
        <input type="radio" name="shape-tool" id="tool-circle" value="circle" />円
        <input type="radio" name="shape-tool" id="tool-circle" value="angle" />角度
        <br/>
        <div id="div-math" style="height: 700px; overflow: scroll; border-style:inset; border-width: 3px;" ></div>
        <!-- <div >
        </div> -->
      </td>
    </tr>
    <tr>
      <td colspan="2">
          <pre id="div-msg" style="height: 200px; overflow: scroll; border-style:inset; border-width: 3px;" ></pre>
      </td>
    </tr>
</table>



<div contenteditable="true">
    <span style="font-family: 'Segoe UI Emoji' ">🖍</span>  
    このテキストは閲覧者が編集することができます。 🖍 🖍    
</div>

<div id="dlg-Folder" style="display: none; position:fixed; border-style:outset; border-width: 5px; background-color: cornsilk;">
  名前:
  <input id="text-name" type="text" size=20 value="" /><br/>
  <button onclick="manebu.make_folder()">フォルダーを作成</button>  
  <button onclick="manebu.make_file()">ファイルを作成</button>  

  <ul id="file-tree-view"></ul>

  <button onclick="manebu.openFile()">開く</button>  
  <button onclick="manebu.saveFolder()">保存</button>  
  <button onclick="manebu.closeFolder()">閉じる</button>  
</div>

<div id="drop_zone" style="display:none; position:fixed; left: 50px; top: 50px; width: 300px; height: 200px; border-style: groove; border-width: 3px;">
    <p>&nbsp;</p>
    <span>画像ファイルをドロップしてください。</span>
    <p>&nbsp;</p>
    <button onclick="closeDropZone()" >閉じる</button>
</div>
