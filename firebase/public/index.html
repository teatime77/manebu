<script type="text/javascript">

function body_onload(){
    console.log("body load");
    manebu.init_manebu();
}

function startPlay(){
    manebu.play(0)
}

function copyData(){
    var s = manebu.actions_toJSON();
    console.log(s);

    navigator.clipboard.writeText(s).then(function() {
        console.log("copy ok");
    }, 
    function() {
      console.log("copy ng");
    });    
}

function addTextBlock_resume(){
    manebu.addTextBlock(manebu.textMath.value);
    manebu.resume();
}

function addSpeech_resume(){
    manebu.addSpeech(manebu.textMath.value);
    manebu.resume();
}
</script>
  
</head>
<body onload="body_onload()" style="margin:0px; padding:0px">

<!-- $$
\newcommand{\P}{\mathcal{P}}
\\
\newcommand{\F}{\mathcal{F}}

\newcommand{\U}{{}^\ast U}

<table>
  <tr>
    <td>
      メニュー
      <a href="login.html" >ログイン</a>
      <button id="btn-open-folder" disabled=true onclick="manebu.openFolder()">フォルダーを開く</button>

      <button onclick="manebu.open_markdown(window.location.href, document.getElementById('text-name').value);">開く</button>  
      <button onclick="manebu.preview(0)">再生</button>
      <br/>
      タイトル:
      <input id="text-title" type="text" size=10 value="" />
      <button onclick="manebu.firebase_update()">更新</button>  
    </td>
    <td style="width: 200px" ></td>
  </tr>

  <tr>
      <td>
          <br/>
          &#x1f640;
          <button onclick="manebu.textMath.value = ''">クリア</button>
          <button onclick="addTextBlock_resume()">テキストを追加</button>
          <button onclick="addSpeech_resume()">音声を追加</button>  
          <br/>
        <textarea id="txt-math" rows="50" cols="50" spellcheck="false" style="overflow-x: visible; width: 50em; white-space: pre; " ></textarea>
      </td>
      <td valign="top">
        <button onclick="manebu.addSelection()">テキストを選択</button>
        <button onclick="manebu.substitute()">テキストを代入</button>
        <br/>
        <div id="div-math" style="width: 600px"></div>      
      </td>
    </tr>
</table>

<div contenteditable="true">
    <span style="font-family: 'Segoe UI Emoji' ">🖍</span>  
    このテキストは閲覧者が編集することができます。
    🖍
    🖍    
</div>
<div id="div-actions" ></div>
<button onclick="manebu.loadData(window.location.href);">開く</button>  
<button onclick="copyData();">コピー</button>  
<button onclick="startPlay();">再生</button>  
<button onclick="manebu.speak();">音声合成のテスト</button>  
<button onclick="manebu.addSelection_resume()">テキストを選択</button>

<dialog id="dlg-Folder">
  名前:
  <input id="text-name" type="text" size=20 value="" /><br/>
  <button onclick="manebu.make_folder()">フォルダーを作成</button>  
  <button onclick="manebu.make_file()">ファイルを作成</button>  

  <ul id="file-tree-view"></ul>

  <button onclick="manebu.openFile()">開く</button>  
  <button onclick="manebu.saveFolder()">保存</button>  
  <button onclick="manebu.closeFolder()">閉じる</button>  
</dialog>
